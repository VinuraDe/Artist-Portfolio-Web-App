<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Update Event</h2>
    <form id="updateEventForm">
        <div>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="name" required>
        </div>
        <div>
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="date" required>
        </div>
        <div>
            <label for="eventTime">Event Time:</label>
            <input type="text" id="eventTime" name="time" required>
        </div>
        <div>
            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" name="location" required>
        </div>
        <div>
            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" name="description" required>{}</textarea>
        </div>
        <button type="submit">Update Event</button>
    </form>

    <script src="updateEvent.js"></script>
</body>

</html>
